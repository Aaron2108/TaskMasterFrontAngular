<section class="card-container">
    
    <article class="section_article_formLogin">
        <div class="card">
    <div class="card2">
        <form class="form"[formGroup]="formLogin">
        <p id="heading">Login</p>
           <!-- Email -->
           <div class="field" [ngClass]="{'error-border': campoInvalido('email')}">
            <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" class="input-icon">
              <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643z"></path>
            </svg>
            <input formControlName="email" autocomplete="off" placeholder="Email" class="input-field" type="email">
          </div>
          <small *ngIf="campoInvalido('email')" class="error-message">Correo inv√°lido</small>

       

           <!-- Password -->
          <div class="field" [ngClass]="{'error-border': campoInvalido('password')}">
            <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" class="input-icon">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input formControlName="password" placeholder="Password" class="input-field" type="password">
          </div>
          <small *ngIf="campoInvalido('password')" class="error-message">Debe tener al menos 8 caracteres</small>
        
        <!-- Botones -->
        <div class="btn">
            <button class="button1" (click)="iniciarSesion()">Login</button>
            <button class="button2" (click)="registrarse()">Registrarse</button>
          </div>
         <br>
      </form>
    </div>
  </div>
  
    </article>
</section>
